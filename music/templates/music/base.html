<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}heart beat{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--<link href="static/bootstrap.css" rel="stylesheet">-->
    <!--<link href="../../W3C/W2/W3School/maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylsheet">-->
    <link rel="stylesheet" type="text/css" href="../../static/music/style2.css"/>
{#    <script src="static/jquery-3.3.1.min.js" type="text/javascript"></script>#}
{#    <script src="static/bootstrap.min.js" type="text/javascript"></script>#}
</head>
<body class="landing-page">

    <!--Navigation bar-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"><</span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#"><span style="color:palegoldenrod;">Heart beat</span>  <span class="glyphicon glyphicon-headphones"></span></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="{% block recommended_active %}{% endblock %}"><a href="{% url 'music:recommended_songs' %}"><span class="glyphicon glyphicon-music"></span> Recommended </a></li>
                    <li class="{% block favorites_active %}{% endblock %}"><a href="{% url 'music:favorite_songs' %}"><span class="glyphicon glyphicon-star"></span> Favorites </a><li>
                    <li class="{% block pushed_songs_active %}{% endblock %}"><a href="{% url 'music:pushed_songs' %}"><span class="glyphicon glyphicon-cd"></span> Pushed Songs </a></li>
                </ul>
                <form class="navbar-form navbar-left" action="#" method="get" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" name="query">
                        <button type="submit" class="btn btn-default">Search</button>
                    </div>

                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="{% block push_song_active %}{% endblock %}"><a href="{% url 'music:push_song' %}"><span class="glyphicon glyphicon-plus"></span>  Add Songs</a></li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">
                      <span class="glyphicon glyphicon-off"></span>  Account<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url "music:logout" %}">Log out <span class="glyphicon glyphicon-user"></span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% block body %}
{% endblock %}
</body>


</html>
